<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeetCode Doc Generator</title>

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Styles -->
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header>
      <h1>
        <i class="fas fa-file-code"></i>
        LeetCode Doc Generator
      </h1>
    </header>

    <!-- Set Info -->
    <section class="card">
      <div class="section-title">
        <i class="fas fa-info-circle"></i>
        Set Information
      </div>

      <div class="input-group">
        <input type="text" id="problemSetTitle"
               placeholder="Problem Set Title (e.g., Problem Set 6)">
        <input type="text" id="studentName"
               placeholder="Student Name">
      </div>

      <button id="saveProblemSetInfo" class="ghost-button">
        <i class="fas fa-save"></i> Save Info
      </button>
    </section>

    <!-- Capture -->
    <section class="card">
      <button id="captureButton" class="primary-button full-width">
        <i class="fas fa-camera"></i> Capture from Current Page
      </button>
      <div id="statusMessage" class="status-message"></div>
    </section>

    <!-- Problems -->
    <section class="card">
      <div class="section-title">
        <i class="fas fa-list"></i>
        Problems (<span id="problemCount">0 problems</span>)
      </div>
      
      <div id="problemsList" class="problems-list">
        <div class="empty-state">No problems captured yet.<br>Click "Capture from Current Page" on a LeetCode submission page.</div>
      </div>
      
      <button id="clearAllButton" class="secondary-button" style="display: none;">
        <i class="fas fa-trash"></i> Clear All
      </button>
    </section>

    <!-- Actions -->
    <section class="actions">
      <button id="generateDocButton" class="primary-button">
        <i class="fas fa-file-word"></i> Generate Document
      </button>
      <button id="startNewButton" class="secondary-button">
        <i class="fas fa-plus"></i> New Set
      </button>
    </section>

<!-- Support Section -->
<section class="support-section">
  <div class="support-text">
    <i class="fas fa-heart"></i>
    Enjoying this extension?
  </div>

  <a
    href="https://buymeacoffee.com/prithvb"
    target="_blank"
    rel="noopener noreferrer"
    class="coffee-button"
  >
    <img
      src="icons/bmc-brand-icon.png"
      alt="Buy Me a Coffee"
      class="bmc-logo"
    />
    Buy me a coffee
  </a>
</section>

  </div>

  <!-- Scripts -->
  <script src="docx.min.js"></script>
  <script src="storage.js"></script>
  <script src="docxGenerator.js"></script>
  <script src="popup.js"></script>
</body>
</html>
